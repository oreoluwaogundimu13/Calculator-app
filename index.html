<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator App</title>
</head>
<body>
    <div id="iphone">
        <div id="home">
           <div id="calc3d">
            <img src="./images/calculator_776223.png" alt="" width="50%">
           </div>
            <h1>Daily Calculator</h1>
            <p>A great aplication for your daily <br>calculating needs</p>
            <button id="start-btn" onclick="clickBtn()">Get Started</button>
        </div>
        <div id="calc">
            <header>
                <div class="close">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </header>
            <div id="display">
                <div id="speaker">
                </div>
                <p id="expression-box"></p>
                <h1 id="result-box"></h1>
            </div>
         <div class="pad">
                <div class="pad-unit blue-color">C</div>
                <div class="pad-unit blue-color">+/-</div>
                <div class="pad-unit blue-color">%</div>
                <div class="pad-unit operator">/</div>
                <div class="pad-unit num">7</div>
                <div class="pad-unit num">8</div>
                <div class="pad-unit num">9</div>
                <div class="pad-unit operator">x</div>
                <div class="pad-unit num">4</div>
                <div class="pad-unit num">5</div>
                <div class="pad-unit num">6</div>
                <div class="pad-unit operator">-</div>
                <div class="pad-unit num">1</div>
                <div class="pad-unit num">2</div>
                <div class="pad-unit num">3</div>
                <div class="pad-unit operator">+</div>
                <div class="pad-unit zero">0</div>
                <div class="pad-unit num">.</div>
                <div class="pad-unit operator">=</div>
          </div>  
     </div>  
    </div>
    




    

<script src="./js/calc.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
